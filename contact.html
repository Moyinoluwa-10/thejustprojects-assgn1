<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Just Projects - Contact Form</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="./css/contact.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Halant:wght@300;400;500;600;700&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/svgs/favicon.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1 class="primary-heading">Contact Form</h1>

    <form action="#" class="form">
      <div class="form-group">
        <div>
          <label for="name" class="form-label">Name:</label>
        </div>
        <div>
          <input
            type="text"
            class="form-input"
            name="name"
            id="name"
            placeholder="Enter your Name"
            autocomplete="name"
          />
        </div>
      </div>

      <div class="form-group">
        <div>
          <label for="username" class="form-label">Username:</label>
        </div>
        <div>
          <input
            type="text"
            class="form-input"
            name="username"
            id="username"
            placeholder="Enter your Username"
            autocomplete="nickname"
          />
        </div>
      </div>

      <div class="form-group">
        <div>
          <label for="password" class="form-label">Password:</label>
        </div>
        <div>
          <input
            type="password"
            class="form-input"
            name="password"
            id="password"
            placeholder="Enter your Password"
            autocomplete="new-password"
          />
        </div>
      </div>

      <div class="form-group">
        <div>
          <label for="password2" class="form-label">Re-type Password:</label>
        </div>
        <div>
          <input
            type="password"
            class="form-input"
            name="password2"
            id="password2"
            placeholder="Enter your Password"
            autocomplete="new-password"
          />
        </div>
      </div>

      <div class="form-group">
        <div>
          <label for="gender" class="form-label">Gender</label>
        </div>
        <div class="form-check-group">
          <input type="radio" name="gender" id="male" class="form-radio" />
          <label for="male" class="form-radio-label">Male</label>
          <input type="radio" name="gender" id="female" class="form-radio" />
          <label for="female" class="form-radio-label">Female</label>
        </div>
      </div>

      <div class="form-group">
        <div>
          <label for="techie" class="form-label">Techie Skills</label>
        </div>
        <div class="form-check-group">
          <input
            type="checkbox"
            name="skills"
            id="html"
            class="form-checkbox"
          />
          <label for="html" class="form-checkbox-label">HTML</label>
          <input type="checkbox" name="skills" id="css" class="form-checkbox" />
          <label for="css" class="form-checkbox-label">CSS</label>
          <input
            type="checkbox"
            name="skills"
            id="javascript"
            class="form-checkbox"
          />
          <label for="javascript" class="form-checkbox-label">JavaScript</label>
        </div>
      </div>

      <div class="form-group">
        <div>
          <label for="phone" class="form-label">Phone Number:</label>
        </div>
        <div>
          <input
            type="tel"
            class="form-input"
            name="phone"
            id="phone"
            placeholder="Enter your Phone Number"
          />
        </div>
      </div>

      <div class="form-group">
        <div>
          <label for="email" class="form-label">Email:</label>
        </div>
        <div>
          <input
            type="email"
            class="form-input"
            name="email"
            id="email"
            placeholder="Enter your Email Address"
          />
        </div>
      </div>

      <div class="form-group">
        <div>
          <label for="college" class="form-label">College:</label>
        </div>
        <div>
          <select name="college" id="college" class="form-select">
            <option value="" selected>Select a College</option>
            <option value="bhs">Boys High School</option>
            <option value="ghs">Girls High School</option>
            <option value="mhs">Mixed High School</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="form-label"></div>
        <div>
          <button type="submit" class="btn-submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
